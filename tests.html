<!DOCTYPE html>
<html>
<head>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="animation">
      <canvas id="canvas"></canvas>
      <button id="stop">Stop</button>
      <button id="play">Play</button>
    </div>
    <div class="params">
      <label for="param-m">
        <input type="number" id="param-m" min="0.5" max="1" value="0.5" step="0.1">
        Масса груза (m)
      </label>
      <label for="param-k">
        <input type="number" id="param-k" min="5" max="9" value="5" step="1">
        Жесткость пружины (k)
      </label>
      <label for="param-x0">
        <input type="number" id="param-x0" min="0" max="20" value="10" step="2">
        Начальное отклонение (x0)
      </label>
    </div>
    <div class="result">
      <label for="frequency">
        <input type="number" id="frequency" disabled>
        ω0 (цикл. частота собс. колебаний)
      </label>
      <label for="hesitation__time">
        <input type="number" id="hesitation__time" disabled>
        Время колебаний
      </label>
      <label for="hesitation__sum">
        <input type="number" id="hesitation__sum" disabled>
        Количество полных колебаний 
      </label>
      <label for="x_coord">
        <input type="number" id="x_coord" disabled>
        Координата x 
      </label>
    </div>
  </div>

  <script src="calculations.js"></script>
  <script src="canvas.js"></script>
  <script src="timer.js"></script>
  <script src="main.js"></script>
</body>

</html>
